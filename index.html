 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pong Game - DVD Logo</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #difficultySelection {
      color: white;
      text-align: center;
    }
    .diff-btn {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .diff-btn:hover {
      background: #2980b9;
    }
    #game {
      display: none;
      position: relative;
      width: 800px;
      height: 500px;
      background: #111;
      border: 2px solid white;
      overflow: hidden;
    }
    .paddle {
      position: absolute;
      width: 15px;
      height: 100px;
      background: white;
      border-radius: 10px;
    }
    #playerPaddle { left: 20px; }
    #aiPaddle { right: 20px; }
    #ball {
      position: absolute;
      width: 60px;
      height: 40px;
      border: 3px solid white;
      border-radius: 6px;
      overflow: hidden;
      box-sizing: border-box;
    }
    #ball img {
      width: 100%;
      height: 100%;
      display: block;
      pointer-events: none;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div id="difficultySelection">
    <h2>Select Difficulty</h2>
    <button class="diff-btn" data-difficulty="easy">Easy</button>
    <button class="diff-btn" data-difficulty="medium">Medium</button>
    <button class="diff-btn" data-difficulty="hard">Hard</button>
  </div>

  <div id="game">
    <div id="playerPaddle" class="paddle"></div>
    <div id="aiPaddle" class="paddle"></div>
    <div id="ball">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/DVD_logo.svg/1200px-DVD_logo.svg.png" alt="DVD" />
    </div>
    <div id="scoreBoard"><span id="playerScore">0</span> : <span id="aiScore">0</span></div>
  </div>

  <script>
    const difficultySelection = document.getElementById('difficultySelection');
    const game = document.getElementById('game');
    const playerPaddle = document.getElementById('playerPaddle');
    const aiPaddle = document.getElementById('aiPaddle');
    const ball = document.getElementById('ball');
    const playerScoreEl = document.getElementById('playerScore');
    const aiScoreEl = document.getElementById('aiScore');

    const gameHeight = 500;
    const gameWidth = 800;

    const paddleHeight = 100;
    const ballWidth = 60;
    const ballHeight = 40;

    let ballPos = { x: 0, y: 0 };
    let ballSpeed = { x: 4, y: 4 };

    let playerPaddlePos = gameHeight / 2 - paddleHeight / 2;
    let aiPaddlePos = gameHeight / 2 - paddleHeight / 2;

    let paddleSpeed = 8;
    let aiSpeedMultiplier = 1.5;
    let ballInitialSpeed = 4;

    let playerScore = 0;
    let aiScore = 0;

    const keys = {};
    const colors = ['#e74c3c', '#f39c12', '#2ecc71', '#3498db', '#9b59b6'];

    window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

    function resetBall() {
      ballPos = {
        x: gameWidth / 2 - ballWidth / 2,
        y: gameHeight / 2 - ballHeight / 2
      };
      const direction = Math.random() > 0.5 ? 1 : -1;
      ballSpeed.x = direction * ballInitialSpeed;
      ballSpeed.y = (Math.random() - 0.5) * ballInitialSpeed;
      ball.style.borderColor = 'white';
    }

    function changeBallColor() {
      const currentColor = ball.style.borderColor;
      let newColor;
      do {
        newColor = colors[Math.floor(Math.random() * colors.length)];
      } while (newColor === currentColor);
      ball.style.borderColor = newColor;
    }

    function update() {
      if (keys['w']) {
        playerPaddlePos -= paddleSpeed;
        if (playerPaddlePos < 0) playerPaddlePos = 0;
      }
      if (keys['s']) {
        playerPaddlePos += paddleSpeed;
        if (playerPaddlePos > gameHeight - paddleHeight) playerPaddlePos = gameHeight - paddleHeight;
      }
      playerPaddle.style.top = playerPaddlePos + 'px';

      // AI movement
      const aiCenter = aiPaddlePos + paddleHeight / 2;
      const ballCenter = ballPos.y + ballHeight / 2;
      if (aiCenter < ballCenter - 10) aiPaddlePos += paddleSpeed * aiSpeedMultiplier;
      if (aiCenter > ballCenter + 10) aiPaddlePos -= paddleSpeed * aiSpeedMultiplier;
      if (aiPaddlePos < 0) aiPaddlePos = 0;
      if (aiPaddlePos > gameHeight - paddleHeight) aiPaddlePos = gameHeight - paddleHeight;
      aiPaddle.style.top = aiPaddlePos + 'px';

      // Move ball
      ballPos.x += ballSpeed.x;
      ballPos.y += ballSpeed.y;

      // Wall bounce
      if (ballPos.y <= 0 || ballPos.y + ballHeight >= gameHeight) {
        ballSpeed.y *= -1;
      }

      // Paddle collision - player
      if (
        ballPos.x <= 35 &&
        ballPos.y + ballHeight >= playerPaddlePos &&
        ballPos.y <= playerPaddlePos + paddleHeight
      ) {
        ballSpeed.x *= -1.1;
        ballPos.x = 35;
        changeBallColor();
      }

      // Paddle collision - AI
      if (
        ballPos.x + ballWidth >= gameWidth - 35 &&
        ballPos.y + ballHeight >= aiPaddlePos &&
        ballPos.y <= aiPaddlePos + paddleHeight
      ) {
        ballSpeed.x *= -1.1;
        ballPos.x = gameWidth - 35 - ballWidth;
        changeBallColor();
      }

      // Score
      if (ballPos.x < 0) {
        aiScore++;
        resetBall();
      } else if (ballPos.x + ballWidth > gameWidth) {
        playerScore++;
        resetBall();
      }

      // Update DOM
      ball.style.left = ballPos.x + 'px';
      ball.style.top = ballPos.y + 'px';
      playerScoreEl.textContent = playerScore;
      aiScoreEl.textContent = aiScore;

      requestAnimationFrame(update);
    }

    function startGame(difficulty) {
      difficultySelection.style.display = 'none';
      game.style.display = 'block';

      // Difficulty settings
      if (difficulty === 'easy') {
        aiSpeedMultiplier = 1.0;
        ballInitialSpeed = 3;
      } else if (difficulty === 'medium') {
        aiSpeedMultiplier = 1.5;
        ballInitialSpeed = 4;
      } else if (difficulty === 'hard') {
        aiSpeedMultiplier = 2.2;
        ballInitialSpeed = 5;
      }

      resetBall();
      update();
    }

    document.querySelectorAll('.diff-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const diff = btn.getAttribute('data-difficulty');
        startGame(diff);
      });
    });
  </script>
</body>
</html>
